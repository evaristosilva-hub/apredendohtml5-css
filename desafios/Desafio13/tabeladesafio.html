<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela</title>
    <link rel="stylesheet" href="tabeladesafio.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="titulo">Àrea</th>
                <th rowspan="2" class="titulo">Disciplinas</th>
                <th colspan="2" class="titulo">Notas</th>
                <th rowspan="2" class="titulo">Média</th>
            </tr>
            <tr>
                <th class="titulo">Nota 1</th>
                <th class="titulo">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="num">10.0</td>
                <td class="num">20.0</td>
                <td class="num">30.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">25.0</td>
                <td class="num">22.0</td>
                <td class="num">47.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">25.5</td>
                <td class="num">22.0</td>
                <td class="num">47.5</td>
                
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">20.0</td>
                <td class="num">27.0</td>
                <td class="num">47.0</td>
                
            </tr>
            <tr>
                <th colspan="4" class="titulo">Média de Exatas</th>
                <th class="titulo">171.5</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">20.0</td>
                <td class="num">20.5</td>
                <td class="num">40.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">25.0</td>
                <td class="num">25.0</td>
                <td class="num">50.0</td>
            </tr>
            <tr>
                <th colspan="4" class="titulo">Média de Humanas</th>
                <th class="titulo">90.5</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
