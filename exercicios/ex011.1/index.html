<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Colocando Video</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/carro.png" controls>
        <source src="midia/video.mp4" type="video/mp4">

    </video>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=mwRr7VbVO2e9_Jb1"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
